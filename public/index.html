<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selah Reflect App</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
      color: #333;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #4f46e5;
      margin-bottom: 1.5rem;
    }
    p {
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    .loader {
      margin-top: 2rem;
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 3px solid rgba(79, 70, 229, 0.3);
      border-radius: 50%;
      border-top-color: #4f46e5;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Selah Reflect App</h1>
    <p>We're currently setting up the server-side components for our application. The site will be fully functional soon!</p>
    <p>If you're seeing this page, it means our server functions are being deployed. Thank you for your patience.</p>
    <div class="loader"></div>
  </div>
</body>
</html>
